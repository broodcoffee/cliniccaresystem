<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Info Log-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>   
</head>
<body>
    <main class="border p-5 bg-primary text-light">
        <form action="patientdata.html" name="loginForm" method="get" onsubmit="return validateLogin()">
            <div class="input-group">
                <div class="col">
                    <div class="row">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" class="form-control" placeholder="e.g. email@example.com" required>
                    </div>
                    <br>
                    <div class="row"> 
                        <label for="pWord" class="form-label">Password:</label>
                        <div class="input-group">
                            <input type="password" name="pWord" id="pWord" class="form-control" placeholder="at least 8 characters" required>
                            <button class="btn btn-outline-light" type="button" id="btn-addon2">Show/Hide</button>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <button type="submit" value="Log-in">Log-In</button> 
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
